<!DOCTYPE html>
<html>
    <head>
        <title>CAT</title>
        <link rel="stylesheet" href="../css/cat.css">
        <link rel="stylesheet" href="../css/font-awesome-4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="profile">
            <button class="profile-button"><i class="fa fa-cog" aria-hidden="true"></i></button>
            <button class="back"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
            <div class="options">
                <button class="option">Student Info</button>
                <br>
                <br>
                <br>
                <br>
                <button class="option">Sign Out</button>
            </div>
        </div>
        <div class="wrapper">
            <div class="cat1">
                <h1 class="heading">CAT</h1>
                <div class="sections">
                    <div class="section1">
                        <h1 class="question q1">No. of Parts</h1>
                        <center><input type="text" class="answer part"></center>
                        <br>
                        <br>
                    </div>
                    <div class="section2">
                        <h1 class="question q2">No. of Part A questions</h1>
                        <center><input type="text" class="answer s2"></center>
                        <br>
                        <br>
                    </div>
                    <div class="section3">

                    </div>
                    <div class="section4">
                        <center><input type="file" class="upload" accept=".xls,.xlsx"></center>
                        <br>
                        <br>
                    </div>
                    <div class="section5">
                        <br>
                    </div>
                    <center><button class="next c1">Next</button></center>
                </div>
            </div>
        </div>
        <table></table>
        <div>
            <canvas id="cool-canvas" width="600" height="300"></canvas>
            <div style="height:0; width:0; overflow:hidden;">
                <canvas id="supercool-canvas" width="1200" height="600"></canvas>
              </div>
              
          

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.3/xlsx.full.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/addons/p5.sound.min.js"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script src="../js/cat.js"></script>
    </body>
</html>
